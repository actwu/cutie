<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cutie Letter</title>
  <style>
    :root,*{
      --p:#3855d7;--b:#000;--f:#fafafa;--d:#555;
      --font:sans-serif;--pad:1rem;--gap:10;--mar:0.3rem;
      --radius:8px;--maxw:100%;--midw:325px;
      --fz:1rem;--fz-lg:1.2rem;
      margin:0;padding:0;box-sizing:border-box;
      background-color:var(--b);color:var(--f);
      text-decoration:none;font-family:var(--font);
      border:unset;outline:unset;
    }
    body {
      margin: 0 auto;
      padding: 2rem;
      background: var(--b);
      color: var(--f);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100svh;
      text-align: center;
    }
    .line {
      opacity: 0;
      animation: fade 1s ease-in forwards;
    }
    .line:nth-child(1) { animation-delay: 0s; }
    .line:nth-child(2) { animation-delay: 1s; }
    .line:nth-child(3) { animation-delay: 2s; }
    .line:nth-child(4) { animation-delay: 3s; }
    .line:nth-child(5) { animation-delay: 4s; }
    .line:nth-child(6) { animation-delay: 5s; }

    @keyframes fade {
      to { opacity: 1; }
    }

    .cert {
      border: 2px dashed var(--f);
      border-radius: var(--radius);
      padding: 2rem;
      margin-top: 2rem;
      width: 100%;
      max-width: var(--midw);
      font-size: var(--fz-lg);
      background: rgba(255, 255, 255, 0.05);
      opacity: 0;
      animation: fade 1s ease-in forwards;
      animation-delay: 6s;
    }
    .cert h2 {
      margin-bottom: 0.5rem;
    }
    .cert p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <div class="line">Hi</div>
  <div class="line">Cutie</div>
  <div class="line">I like</div>
  <div class="line">- looking at you</div>
  <div class="line">- your eyes</div>
  <div class="cert">
    <h2>Certificate of Cutie</h2>
    <p>This certifies that</p>
    <p><strong>You</strong></p>
    <p>have officially been recognized as</p>
    <p><strong>100% Certified Cutie ðŸ’–</strong></p>
  </div>
</body>
</html>
